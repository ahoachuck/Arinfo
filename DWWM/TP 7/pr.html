<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FakeGithub - Pull Requests</title>

    <!-- Bootstrap v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <header>
        <div class="fgh-nav">
            <nav class="navbar navbar-expand-lg bg-dark-subtle">
                <div class="container-fluid">
                    <!-- Icon (Home) -->
                    <a href="/" class="navbar-brand col-lg-3 me-0">
                        <img src="assets/images/fakegithub.png" width="30" height="30" alt="FakeGithub"
                            class="d-inline-block align-text-top">
                        Pull Requests
                    </a>

                    <div class="d-flex justify-content-end">
                        <!-- Search -->
                        <div class="collapse navbar-collapse">
                            <form class="d-flex" role="search">
                                <input class="form-control me-1" type="search" placeholder="Type / to search">
                            </form>
                        </div>


                        <!-- Separator -->
                        <div class="vr d-none d-lg-flex mx-lg-2 text-white"></div>

                        <!-- Create new -->
                        <button class="btn btn-outline-secondary m-1 collapse navbar-collapse" type="button">
                            <img src="assets/images/add.png" alt="Inbox" width="20" height="20">
                            <img src="assets/images/down.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Issues -->
                        <button class="btn btn-outline-secondary m-1 collapse navbar-collapse" type="button">
                            <img src="assets/images/issues.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Pull requests -->
                        <button class="btn btn-outline-secondary m-1" type="button"
                            onclick="location.href = '/pr.html';">
                            <img src="assets/images/pr.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Inbox -->
                        <button class="btn btn-outline-secondary m-1" type="button"
                            onclick="location.href = '/inbox.html';">
                            <img src="assets/images/inbox.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Profile picture -->
                        <img src="assets/images/mxy.jpg" width="32" height="32" alt="User" class="rounded-circle m-2">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="vw-100">
        
    </main>
</body>

</html>
