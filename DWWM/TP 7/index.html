<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FakeGithub - Home</title>

    <!-- Bootstrap v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column">
    <!-- Navbar -->
    <header>
        <div>
            <nav class="navbar navbar-expand-lg bg-dark-subtle">
                <div class="container-fluid">
                    <!-- Icon (Home) -->
                    <a href="/" class="navbar-brand col-lg-3 me-0">
                        <img src="assets/images/fakegithub.png" width="30" height="30" alt="FakeGithub"
                            class="d-inline-block align-text-top">
                        Dashboard
                    </a>

                    <div class="d-flex justify-content-end">
                        <!-- Search -->
                        <div class="collapse navbar-collapse">
                            <form class="d-flex" role="search">
                                <input class="form-control me-1" type="search" placeholder="Type / to search">
                            </form>
                        </div>


                        <!-- Separator -->
                        <div class="vr d-none d-lg-flex mx-lg-2 text-white"></div>

                        <!-- Create new -->
                        <button class="btn btn-outline-secondary m-1 collapse navbar-collapse" type="button">
                            <img src="assets/images/add.png" alt="Inbox" width="20" height="20">
                            <img src="assets/images/down.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Issues -->
                        <button class="btn btn-outline-secondary m-1 collapse navbar-collapse" type="button">
                            <img src="assets/images/issues.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Pull requests -->
                        <button class="btn btn-outline-secondary m-1" type="button"
                            onclick="location.href = '/pr.html';">
                            <img src="assets/images/pr.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Inbox -->
                        <button class="btn btn-outline-secondary m-1" type="button"
                            onclick="location.href = '/inbox.html';">
                            <img src="assets/images/inbox.png" alt="Inbox" width="20" height="20">
                        </button>

                        <!-- Profile picture -->
                        <img src="assets/images/mxy.jpg" width="32" height="32" alt="User" class="rounded-circle m-2">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main page -->
    <div class="d-md-flex min-vh-100">
        <!-- Aside -->
        <aside class="d-flex col-md-4 col-lg-3 bg-body-tertiary">
            <div class="col m-4 mt-5">
                <!-- User dropdown -->
                <div class="d-flex justify-content-begin align-items-center mb-3">
                    <img src="assets/images/mxy.jpg" width="32" height="32" alt="User" class="rounded-circle m-2">
                    <button type="button" class="btn dropdown-toggle">mxy</button>
                </div>

                <!-- Top repositories title -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <strong>Top repositories</strong>
                    <button type="button" class="btn btn-success">
                        <img src="assets/images/book.png" width="20" height="20" alt="" class="rounded-circle">
                        New
                    </button>
                </div>

                <!-- Top repositories search -->
                <div class="d-flex mb-2">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-1 w-100" type="search" placeholder="Find a repository...">
                    </form>
                </div>

                <!-- Repositories list -->
                <div class="d-flex mb-0">
                    <ul class="px-0">
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-one</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-two</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-three</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-four</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-five</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-six</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/mxy.jpg" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">mxy/project-seven</a>
                        </li>
                    </ul>
                </div>

                <!-- Show more -->
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <a class="link-underline-opacity-0 link-underline-opacity-75-hover">Show more...</a>
                </div>

                <!-- Teams title -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <strong>Your teams</strong>
                </div>

                <!-- Team search -->
                <div class="d-flex mb-2">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-1 w-100" type="search" placeholder="Find a team...">
                    </form>
                </div>

                <!-- Team list -->
                <div class="d-flex mb-0">
                    <ul class="px-0">
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/meandwho.png" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">1337-gang/skibidi</a>
                        </li>
                        <li class="d-flex justify-content-begin align-items-center mb-0">
                            <img src="assets/images/meandwho.png" width="20" height="20" alt="User"
                                class="rounded-circle m-2">
                            <a class="link-underline-opacity-0 link-underline-opacity-75-hover"
                                href="#">1337-gang/uwu-simulator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <div class="flex-auto col-md-8 col-lg-9 px-4 py-3">
            <main class="flex-auto">
                <div class="mt-3 d-flex justify-content-between flex-justify-center">
                    <h2>Home</h2>

                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <a href="#">Send feedback</a>

                        <button type="button" class="btn btn-outline-secondary">
                            <img src="assets/images/filter.png" alt="Inbox" width="20" height="20"> Filter
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
