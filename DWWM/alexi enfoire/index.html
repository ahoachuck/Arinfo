<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <script src="/JS/script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header></header>

    <main class="min-vh-100">
        <div class="d-flex flex-column justify-content-center align-items-center gap-4 min-vh-100">
            <h1 class="display-3"> To-Do List ðŸ«¨ </h1>

            <div class="d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Task</span>
                    <input type="text" id="todo-input" class="form-control" placeholder="Description" minlength="1"
                        aria-label="Task" aria-describedby="basic-addon1">
                    <button id="add-btn" class="btn btn-success">Add</button>
                </div>
            </div>

            <div id="parent_div" class="d-flex flex-column justify-content-center align-items-center gap-2">
                <div class="d-flex flex-row gap-4 align-items-center bg-light p-2 rounded-3 m-3 d-none"
                    id="base-list-element">
                    <p class="m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam reprehenderit numquam
                        maxime illum animi! Culpa.</p>
                    <button id="finish" class="btn btn-primary">Terminer</button>
                    <button id="delete" class="btn btn-danger">Supprimer</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
